about_p12 = Това е уникална функция, която е възможна САМО при нашия стенд в България. Досега този тест беше възможен само в лабораториите на турбопроизводителите. Сравнява и измерва произведеното налягането от турбокомпресора, като взема предвид атмосферното налягане и оборотите, с които се върти. Също много полезна функция при правенето на хибриди, която дава реални данни за правилната настройка на турбината в колата.
about_educationh2 = ОБУЧЕНИЕ И ЪПДЕЙТ НА СОФТУЕР НА ЕЛЕКТРОННИ АКТУАТОРИ
about_p13 =  Това е още една функция, която доказва, че разполагаме с техника без аналог към момента. Никой друг „флоу бенч” на пазара не поддържа и тази функция, заедно с гореизброените. Може би знаете, че например новите VDO актуатори се закупуват „празни” - без софтуер. Т.е. актуатора се монтира на турбото, то се монтира на колата и се отива при официален дилър да „налее” софтуер (обучи), за да работи коректно новият актуатор. Което обаче е много скъпа и губеща времето операция.
about_b = Е, вече няма да имате нужда от нея, защото ние можем да обучим (налеем софтуер) на почти всички видове електронни актуатори познати на пазара - VDO/SIEMENS, HELLA, MITSUBISHI,TOYOTA, SONCEBOZ и др.

