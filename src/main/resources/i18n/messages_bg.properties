index_p16 = В днешно време е добре да се знае, че балансирането не е крайна фаза на ремонта на турбокомпресора. Съвременните турбини са сложен механизъм и управлението на тяхната работа се оказва проблем, но само за неподготвените. Световни лидери са: Borg Warner, Garrett, Holset, IHI, Mitsubishi Turbo Systems. Тяхното компетентно мнение е, че не е възможно при ремонт на турбо с променлива геометрия извън техните официални сервизида се постигне заводско качество. И за най-некомпетентния е ясно, че е необходима специализирана апаратура. Това, разбира се, е вярно, но отскоро ние в GR Turbo разполагаме със стенд, последна дума на иновативните технологични решения.
index_p17 = Той ни позволява да тестваме и настройваме по-голямата част от турбокомпресорите на пазара.
index_p18 = С нашия стенд Cimat Turbo Test Expert не е проблем да се настрои и изпита всяка турбина с променлива геометрия или уейстгеит.
index_p19 = Няма значение дали турбото е с електронен или пневматичен актуатор.
index_p20 = Стендът измерва количеството въздух, преминало за единица време през променливата геометрия, и едновременно отчита оборотите на турбото.
index_p21 = Също важен фактор е, че турбокомпресорът се смазва с масло с нужната темература и налягане, имитиращо максимално близко работа на турбото в колата. Всички важни параметри за оптималната работа на турбото след ремонта се следят, като се измерват и анализират.
index_p22 = Всеки ремонт завършва като се тестват и настройват актуатора и стопорния болт. Това е необходимо, защото повечето съвременни тубокомпресори се управляват и следят от сложни механизми - електронни и пневматични актуатори, сензори за позициониране и дори комбинирани такива (вакуумен актуатор и сензор за позициониране в едно). Разтоварващият клапан управлява разтоварващия механизъм. Съвременните турбини притежават електронен актуатор, представляващ комбинация от електромотор и прецизна електроника, като например Hella, VDO/Siemens, Mitsubish, Sonceboz и др. Актуаторът определя кога и колко да бъде отворена или затворена променливата геометрия или уейстгейта на турбина без геометрия.
index_p23 = От казаното до тук, се налага изводът, че за да работи правилно една турбина, задължително условие е коректно работещ актуатор и променлива геометрия, а точно в това е само част от силата на нашия стенд-Cimat Turbo Test Expert.
index_p24 = Електронните също дават дефекти - най-често срещаме разбити редуктори или дефектни електроники, водещи до некоректно управление, влошена работа на турбокомпресора и загуба на мощност. 
index_p25 = Фината настройка е задължително условие при подмяна на всички видове актуатори. В противен случай се стига до пренадуване, влизане на колата в авариен режим или „лагава” турбина.
index_p26 = Нашата база данни, съдържаща параметри за настройка, работа и производителност на турбините, непрекъснато се обогатява. Целим стопроцентово съвпадение в настройките, заложени от производителя. Стендът отчита умора на актуатора, износени връзки между лагерно тяло и променлива геометрия и едновременно показва реално какви корекции трябва да се нанесат за правилна настройка.
index_h2_5 = Факти за нас
index_p27 = Ние в GR Turbo разполагаме с последно поколение стендове за високоскоростен вибробаланс на турбокомпресори. Имаме стендове за високооборотен вибробаланс на среднооборотни турбокомпресори, както и за тунинговани такива. Нашите стендове работят с до 250 000 оборота в минута. В реално време симулират работата на турбокомпресора в автомобила. Заедно с това следят налягането и температурата на маслото, както и вибрациите при оптимално натоварване и обороти.
