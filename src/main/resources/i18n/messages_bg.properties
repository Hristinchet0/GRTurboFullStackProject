index_p3 = Gr Turbo e еднолична фирма, създадена през 2010 г., с цел висококачествени ремонти на всички видове турбокомпресори за леки, лекотоварни автомобили, автобуси и пътностроителна техника. С годините ние си създадохме име като един от лидерите в рециклирането и продажбата на турбокомпресори в България, доказателство за което са нашите доволни клиенти от цялата страна.
index_h2 = НИЕ ВЯРВАМЕ В СТРАХОТНИТЕ ИДЕИ
index_p4 = Ние в GR Turbo разполагаме с последно поколение стендове за високоскоростен вибробаланс на турбокомпресори. Имаме стендове за високооборотен вибробаланс на среднооборотни турбокомпресори, както и за тунинговани такива. Нашите стендове работят с до 250 000 оборота в минута. В реално време симулират работата на турбокомпресора в автомобила. Заедно с това следят налягането и температурата на маслото, както и вибрациите при оптимално натоварване и обороти.
index_p5 = След преминаването на всеки турбокомпресор през стендовете ни, сме оторизирани да издаваме сертификат за годност и вибробаланс на турбокомпресорите. Сертификатът е по стандарт ISO. След всеки извършен от нас ремонт, се издава гаранционна карта за турбокомпресора и сертификат от високооборотен стенд.
