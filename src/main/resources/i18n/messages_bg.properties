about_h2 = За нас
about_storyH2 = GR TURBO – ИСТОРИЯ И ЕКИП
about_p1 = Gr Turbo e еднолична фирма, създадена през 2010 г., с цел висококачествени ремонти на всички видове турбокомпресори за леки, лекотоварни автомобили, автобуси и пътностроителна техника. С годините ние си създадохме име като един от лидерите в рециклирането и продажбата на турбокомпресори в България, доказателство за което са нашите доволни клиенти от цялата страна.
about_p2 = Ние в GR Turbo разполагаме с последно поколение стендове за високоскоростен вибробаланс на турбокомпресори. Имаме стендове за високооборотен вибробаланс на среднооборотни турбокомпресори, както и за тунинговани такива. Нашите стендове работят с до 250 000 оборота в минута. В реално време симулират работата на турбокомпресора в автомобила. Заедно с това следят налягането и температурата на маслото, както и вибрациите при оптимално натоварване и обороти.
about_p3 = След преминаването на всеки турбокомпресор през стендовете ни, сме оторизирани да издаваме сертификат за годност и вибробаланс на турбокомпресорите. Сертификатът е по стандарт ISO. След всеки извършен от нас ремонт, се издава гаранционна карта за турбокомпресора и сертификат от високооборотен стенд.
about_cimath2 = CIMAT TURBOTEST EXPERT FLOWBENCH – 
about_standh2 = СТЕНД ЗА ТЕСТ И НАСТРОЙКА НА ТУРБОКОМПРЕСОРИ
about_p4 = В днешно време е добре да се знае, че балансирането не е крайна фаза на ремонта на турбокомпресора. Съвременните турбини са сложен механизъм и управлението на тяхната работа се оказва проблем, но само за неподготвените. Световни лидери са: Borg Warner, Garrett, Holset, IHI, Mitsubishi Turbo Systems.
about_p5 = Тяхното компетентно мнение е, че не е възможно при ремонт на турбо с променлива геометрия извън техните официални сервизида се постигне заводско качество. И за най-некомпетентния е ясно, че е необходима специализирана апаратура. Това, разбира се, е вярно, но отскоро ние в GR Turbo разполагаме със стенд, последна дума на иновативните технологични решения.
about_p6 = Той ни позволява да тестваме и настройваме по-голямата част от турбокомпресорите на пазара. С нашия стенд Cimat Turbo Test Expert не е проблем да се настрои и изпита всяка турбина с променлива геометрия или уейстгеит. Няма значение дали турбото е с електронен или пневматичен актуатор. Стендът измерва количеството въздух, преминало за единица време през променливата геометрия, и едновременно отчита оборотите на турбото.
about_p7 = Също важен фактор е, че турбокомпресорът се смазва с масло с нужната темература и налягане, имитиращо максимално близко работа на турбото в колата. Всички важни параметри за оптималната работа на турбото след ремонта се следят, като се измерват и анализират.
about_p8 = Всеки ремонт завършва като се тестват и настройват актуатора и стопорния болт. Това е необходимо, защото повечето съвременни тубокомпресори се управляват и следят от сложни механизми - електронни и пневматични актуатори, сензори за позициониране и дори комбинирани такива (вакуумен актуатор и сензор за позициониране в едно). Разтоварващият клапан управлява разтоварващия механизъм. Съвременните турбини притежават електронен актуатор, представляващ комбинация от електромотор и прецизна електроника, като например Hella, VDO/Siemens, Mitsubish, Sonceboz и др. Актуаторът определя кога и колко да бъде отворена или затворена променливата геометрия или уейстгейта на турбина без геометрия.
about_p9 = От казаното до тук, се налага изводът, че за да работи правилно една турбина, задължително условие е коректно работещ актуатор и променлива геометрия, а точно в това е само част от силата на нашия стенд-Cimat Turbo Test Expert.
about_p10 = Електронните също дават дефекти - най-често срещаме разбити редуктори или дефектни електроники, водещи до некоректно управление, влошена работа на турбокомпресора и загуба на мощност. Фината настройка е задължително условие при подмяна на всички видове актуатори. В противен случай се стига до пренадуване, влизане на колата в авариен режим или „лагава” турбина.
about_p11 = Нашата база данни, съдържаща параметри за настройка, работа и производителност на турбините, непрекъснато се обогатява. Целим стопроцентово съвпадение в настройките, заложени от производителя. Стендът отчита умора на актуатора, износени връзки между лагерно тяло и променлива геометрия и едновременно показва реално какви корекции трябва да се нанесат за правилна настройка.
about_compressorh2 = ТЕСТ ЗА КОМПРЕСОРНА МОЩНОСТ
about_p12 = Това е уникална функция, която е възможна САМО при нашия стенд в България. Досега този тест беше възможен само в лабораториите на турбопроизводителите. Сравнява и измерва произведеното налягането от турбокомпресора, като взема предвид атмосферното налягане и оборотите, с които се върти. Също много полезна функция при правенето на хибриди, която дава реални данни за правилната настройка на турбината в колата.
about_educationh2 = ОБУЧЕНИЕ И ЪПДЕЙТ НА СОФТУЕР НА ЕЛЕКТРОННИ АКТУАТОРИ
about_p13 =  Това е още една функция, която доказва, че разполагаме с техника без аналог към момента. Никой друг „флоу бенч” на пазара не поддържа и тази функция, заедно с гореизброените. Може би знаете, че например новите VDO актуатори се закупуват „празни” - без софтуер. Т.е. актуатора се монтира на турбото, то се монтира на колата и се отива при официален дилър да „налее” софтуер (обучи), за да работи коректно новият актуатор. Което обаче е много скъпа и губеща времето операция.
about_b = Е, вече няма да имате нужда от нея, защото ние можем да обучим (налеем софтуер) на почти всички видове електронни актуатори познати на пазара - VDO/SIEMENS, HELLA, MITSUBISHI,TOYOTA, SONCEBOZ и др.

