<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>GR TURBO USER PROFILE</title>
    <meta name="keywords" content="">
    <meta name="description" content="">

    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">

<body id="body">
<div th:replace="fragments/navbar">Navbar</div>
<div class="mainDiv">
    <div class="cardStyle">
        <h2 class="formTitle">
            <i>Invoice Information</i>
        </h2>
        <div th:if="${success}" class="text-center alert alert-success">
            <p th:text="${success}"></p>
        </div>
        <div th:if="${information}" class="text-center alert alert-warning">
            <p th:text="${information}"></p>
        </div>
        <form th:action="@{/update-profile-invoice}" method="post" name="signupFormInvoice" id="signupFormInvoice" th:object="${invoiceData}">
            <div class="inputDiv">
                <label class="inputLabel" for="companyName"> Company name * </label>
                <input type="text"  th:field="*{companyName}"
                       id="companyName" name="companyName">
            </div>

            <div class="inputDiv">
                <label class="inputLabel" for="registeredAddress">Registered Address *</label>
                <input type="text" th:field="*{registeredAddress}"
                       id="registeredAddress" name="registeredAddress" >
            </div>

            <div class="inputDiv">
                <label for="vatRegistration">VAT Registration *</label>
                <div class="custom-control custom-checkbox">
                    <input type="checkbox" class="custom-control-input"
                           id="vatRegistration" name="vatRegistration"
                           th:field="*{vatRegistration}">
                    <label class="custom-control-label" for="vatRegistration">VAT
                        Registered</label>
                </div>
            </div>

            <div class="inputDiv">
                <label class="inputLabel" for="identificationNumberUIC">identification Number UIC *</label>
                <input type="text" th:field="*{identificationNumberUIC}"
                       id="identificationNumberUIC" name="identificationNumberUIC">
            </div>

            <div class="inputDiv">
                <label class="inputLabel" for="financiallyAccountablePersonName">Financially Accountable Person Name *</label>
                <input type="text" th:field="*{financiallyAccountablePersonName}"
                       id="financiallyAccountablePersonName" name="financiallyAccountablePersonName">
            </div>
            <div class="inputDiv">
                <label class="inputLabel" for="phoneNumber">Phone Number *</label>
                <input type="text" th:field="*{phoneNumber}"
                       id="phoneNumber" name="phoneNumber">
            </div>

            <div class="buttonWrapper">
                <button type="submit" id="submitButtonInvoice" class="submitButton pure-button pure-button-primary">
                    <span>Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
<a href="#" id="back-to-top" title="Back to top" style="display: none;">&uarr;</a>

<div th:replace="fragments/footer">Footer</div>

<div th:replace="fragments/scripts"></div>
</body>
