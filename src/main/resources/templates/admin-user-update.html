<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/">
<head th:replace="~{/fragments/fragments::header}"></head>
<body id="page-top">
<div id="wrapper">
    <ul th:replace="~{/fragments/fragments::sidebar}"></ul>
    <div id="content-wrapper" class="d-flex flex-column">
        <div id="content">
            <nav th:replace="~{/fragments/fragments::top-navbar}"></nav>

            <div class="container" style="display: flex;
                              flex-direction: column;
                              align-items: center;
                              margin-top: 20px">
                <h3>Edit User</h3>
                <form th:action="@{/admin/user/save}" th:object="${user}"
                      method="post" style="max-width: 600px; margin: 0 auto;">
                    <input type="hidden" th:field="*{id}"/>

                    <div class="m-3">
                        <div class="form-group row">
                            <label class="col-4 col-form-label">E-mail: </label>
                            <div class="col-8">
                                <input type="email" th:field="*{email}" class="form-control"/>
                            </div>
                        </div>

                        <div class="form-group row">
                            <label class="col-4 col-form-label">First Name: </label>
                            <div class="col-8">
                                <input type="text" th:field="*{firstName}" class="form-control"/>
                            </div>
                        </div>

                        <div class="form-group row">
                            <label class="col-4 col-form-label">Last Name: </label>
                            <div class="col-8">
                                <input type="text" th:field="*{lastName}" class="form-control"/>
                            </div>
                        </div>

                        <div class="form-group row">
                            <label class="col-4 col-form-label">Password: </label>
                            <div class="col-8">
                                <input type="text" th:field="*{password}" class="form-control" placeholder="Password"/>
                            </div>
                        </div>

                        <div class="form-group row">
                            <label class="col-4 col-form-label">Roles: </label>
                            <div class="col-8">
                                <th:block th:each="role: ${roles}">
                                    <input type="radio" th:field="*{roles}"
                                           th:text="${role.role}" th:value="${role.id}" class="m-2"/>
                                </th:block>
                            </div>
                        </div>

                        <div>
                            <button type="submit" class="btn btn-primary">Update</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
<a th:replace="~{/fragments/fragments::scroll}"></a>
<div th:replace="~{/fragments/fragments::script}"></div>

<script th:src="@{/js/categories.js}"></script>
</body>

</html>
