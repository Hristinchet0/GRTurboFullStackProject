<body id="body">
<div th:replace="fragments/navbar">Navbar</div>

<div class="mainDiv">
    <div class="cardStyle">
        <h2 class="formTitle">
            <i>Personal Information</i>
        </h2>
        <div th:if="${success}" class="text-center alert alert-success">
            <p th:text="${success}"></p>
        </div>
                <div th:if="${information}" class="text-center alert alert-warning">
                    <p th:text="${information}"></p>
                </div>
        <form th:action="@{/update-profile}" method="post" name="signupForm" id="signupForm" th:object="${user}">
            <div class="inputDiv">
                <label class="inputLabel" for="firstname"> First name * </label>
                <input type="text" id="firstname" th:field="*{firstName}" name="firstname" required>
            </div>
            <div class="alert alert-warning"
                 th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}"></div>
            <div class="inputDiv">
                <label class="inputLabel" for="lastname">Last name *</label>
                <input type="text" th:field="*{lastName}"
                       id="lastname" name="lastname" required>
            </div>
            <div class="alert alert-warning"
                 th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}" required></div>

            <div class="inputDiv">
                <label class="inputLabel" for="email">Email *</label>
                <input type="text" th:field="*{email}"
                       id="email" name="email" readonly>
            </div>

            <div class="inputDiv">
                <label class="inputLabel" for="phoneNumber">Phone number *</label>
                <input type="text" th:field="*{phoneNumber}"
                       th:placeholder="${user.phoneNumber != null} ? ${user.phoneNumber} : 'Enter your phone number'"
                       id="phoneNumber" name="phoneNumber" maxlength="15" minlength="10">
            </div>
            <div class="alert alert-warning"
                 th:if="${#fields.hasErrors('phoneNumber')}" th:errors="*{phoneNumber}"></div>

            <div class="inputDiv">
                <label class="inputLabel" for="address">Address *</label>
                <input type="text" th:field="*{address}"
                       th:placeholder="${user.address != null} ? ${user.address} : 'Enter your address'"
                       id="address" name="address">
            </div>
            <div class="inputDiv">
                <label class="inputLabel" for="city">City *</label>
                <input type="text" th:field="*{city}"
                       th:placeholder="${user.city != null} ? ${user.city} : 'Enter your city'"
                       id="city" name="city">
            </div>

            <div class="buttonWrapper">
                <button type="submit" id="submitButton" class="submitButton pure-button pure-button-primary">
                    <span>Save</span>
                </button>
            </div>
            <a th:href="@{/change-password}" style="margin-top: 5px;" class="btn btn-primary text-center buttonWrapper">Change
                password</a>
        </form>
    </div>
</div>
<a href="#" id="back-to-top" title="Back to top" style="display: none;">&uarr;</a>

<div th:replace="fragments/footer">Footer</div>

<div th:replace="fragments/scripts"></div>
</body>
